<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Credit Balance</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('create_account') }}">Create Account</a></li>
            <li><a href="{{ url_for('view_balance') }}">View Balance</a></li>
            <li><a href="{{ url_for('credit_account') }}">Credit Amount</a></li>
            <li><a href="{{ url_for('debit_account') }}">Debit Amount</a></li>           
            <li><a href="{{ url_for('view_transactions') }}">View Transactions</a></li>
            <li><a href="{{ url_for('delete_account') }}">Delete Account</a></li>

        </ul>
    </nav>
    <section class="form-container">   
    <h1>{{ action }} Balance</h1>
    <form method="POST" action="{{ url_for('credit_account')}}">
        <label for="account_number">Account Number:</label>
        <input type="text" id="account_number" name="account_number" required><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br>

        <button type="submit">{{ action }}</button>
    </form>

            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}-->
</body>
</html>
